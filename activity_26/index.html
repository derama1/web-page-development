<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Float</title>
  <style>
    div {
      display: inline-block;
      width: 40%;
    }

    p {
      font-size: 2em;
    }

    .cat {
      float: left;
      background-color: khaki;
    }

    .dog {
      float: right;
      background-color: moccasin;
    }

    img {
      float: left;
    }

    footer {
      clear: both;
      text-align: center;
      background-color: grey;
    }
  </style>
</head>

<body>
  <div class="cat">
    <h2>CatCSS</h2>

    <img src="cat.jpeg" alt="cat in a box" />
    <p class="first-paragraph">Cattos play with box, all day play
      But little Cattos adorable 
    </p>
  </div>

  <div class="dog">
    <h2>DogCSS</h2>
    <img src="dog.jpeg" alt="dogs in a box" />
    <p class="second-paragraph">Cute little Doggos having a nap inside the box.
      Doggos so adorable i like to cuddle little Doggos.</p>
  </div>

  <footer>Copyright. This is the footer</footer>
</body>

</html>
